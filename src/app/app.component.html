<div class="app-container" [ngStyle]="{'background-image': 'url(' + backgroundImagePath + ')'}">
    <div class="main">
        <header>
            <div class="user">
                <img src="../assets/images/user.png" alt="user">
                <span>{{user?.lastName | titlecase}} {{user?.firstName | lowercase}}</span>
            </div>
            <div class="logout" (click)="logout()">
                <span>Űrhajó elhagyása</span>
                <img src="../assets/images/logout.png" alt="logout">
            </div>
        </header>
        <div class="content">
            <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
        </div>
    </div>
    <footer>Webstar Csoport Kft. - &#169; Minden jog fenntartva</footer>
</div>
